<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="profile.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Astronomia Profile</title>
</head>

<body style="background-color: #343a40;">
    <div class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex ">
            <div class="container-fluid">
                <a class="navbar-brand" href="infotainment.html" style="font-size: x-large;">
                    <h3 style="font-family: 'Calibri'; ">Astronomia : Infotainment for astrogeeks</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavDropdown"
                    style="margin: 1rem;">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" style="font-size: x-large;"
                                href="infotainment.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="font-size: x-large;" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: x-large;" href="main.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="padding: 2.9rem;">
            <div class="box">
                <div class="profile" style="padding: 0.5rem; color: white;">
                    Your profile
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4" style="padding: 1rem;">
                        <label for="validationCustom01" class="form-label" style=" color: white;">First name *</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="Enter your first name" maxlength="20" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4" style="padding: 1rem;">
                        <label for="validationCustom02" class="form-label" style=" color: white;">Last name *</label>
                        <input type="text" class="form-control" id="validationCustom02"
                            placeholder="Enter your last name" maxlength="20" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4" style="padding: 1rem;">
                        <label for="validationCustomUsername" class="form-label" style=" color: white;">Username
                            *</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" placeholder="Choose a unique username"
                                maxlength="14" required>
                            <div class="invalid-feedback">
                                Please choose a unique username.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="padding: 1rem;">
                        <label for="validationCustom03" class="form-label" style=" color: white;">E-mail ID *</label>
                        <input type="text" class="form-control" id="validationCustom03"
                            placeholder="Enter your E-mail ID" maxlength="20" required>
                        <div class="invalid-feedback">
                            Please provide a valid E-mail ID.
                        </div>
                    </div>
                    <div class="col-md-3" style="padding: 1rem;">
                        <label for="validationCustom05" class="form-label" style=" color: white;">Password *</label>
                        <input type="text" class="form-control" id="validationCustom05"
                            placeholder="Enter a unique password" maxlength="12" required>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div>
                    </div>

                    <div class="col-md-3" style="padding: 1rem;">
                        <label for="validationCustom05" class=" form-label" style=" color: white;">Country</label>
                        <br>
                        <select class="country form-select" aria-label="Default select example">
                            <option selected>Choose country</option>
                            <option value="1">India</option>
                            <option value="2">USA</option>
                            <option value="3">Japan</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>

                    <div class="col-md-9" style="padding: 1rem;">
                        <label for="formFile" class="form-label" style=" color: white;">Choose/ change profile <picture>
                            </picture></label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-12" style="padding: 1rem;">
                        <div class="form-check" style=" color: white;">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck" onclick="enableButton2">
                                I confirm the changes.
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6 " style="padding: 1rem;">
                        <button type="button " class="btn btn-success" style="padding: 1rem;">Save
                            Changes</button>
                        <button type="button" class="btn btn-primary" style="padding: 1rem;">Edit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container" style="position: sticky; padding-bottom: 0.15rem;">
            <footer class="py-3 my-4">
                <p class="text-center text-muted"><i class="fa fa-copyright"></i> 2022 Pradnya Kanale</p>
            </footer>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/96d0ce680b.js" crossorigin="anonymous"></script>
</body>

</html>
